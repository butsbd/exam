
<h1 align="center">Result Board</h1>
<mat-card class="module-card" style="margin-bottom: 0px!important;padding-bottom: 4px!important;">
<table mat-table [dataSource]="dataSource.item1" class="mat-elevation-z8">
<ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
    <th mat-header-cell *matHeaderCellDef> {{column}} </th>
    <td mat-cell *matCellDef="let data"> {{data[column]}} </td>
</ng-container>
<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator *ngIf="dataSource.item2 > 0" [length]="dataSource.item2" [pageSize]="5"
    [pageSizeOptions]="[5, 10, 25, 100]" (page)="pageChanged($event)" showFirstLastButtons>
</mat-paginator>

</mat-card>
