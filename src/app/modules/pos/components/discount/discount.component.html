<h1 mat-dialog-title> <strong>Discount</strong></h1>
<div mat-dialog-content>
    <mat-form-field >
        <input type="number" placeholder="Discount" matInput [(ngModel)]="discount">
    </mat-form-field>
   
</div>
<div mat-dialog-actions>
    <button mat-button mat-flat-button  color="accent" (click)="doAction()">Apply Discount</button>
    <button mat-button (click)="closeDialog()" mat-flat-button color="warn">Cancel</button>
</div>
