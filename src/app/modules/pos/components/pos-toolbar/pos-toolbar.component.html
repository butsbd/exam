<mat-toolbar color="primary">

    <mat-toolbar-row>
        <button mat-icon-button routerLink="/home">
            <mat-icon>arrow_back</mat-icon>
        </button>
        <a mat-button  class="d-none d-sm-block">
            <span style="font-weight:lighter;font-size: larger;" translate>pos.title</span>
        </a>
        <span class="nav-spacer"></span>
        <a mat-icon-button (click)="toggleDarkMode()">
            <mat-icon>{{darkModeIcon}}</mat-icon>
        </a>
        <mat-divider vertical style="height:50%;margin: 10px;"></mat-divider>
        <a *ngIf="!customer" mat-raised-button color="danger" style="margin-right: 5px;" (click)="openCustomerSelectionForm()">
            <span style="font-weight:lighter;font-size: small;" translate>pos.selectCustomer</span>
        </a>
        <a *ngIf="customer" color="accent" (click)="openCustomerSelectionForm()" mat-raised-button style="font-weight:lighter;font-size: small; border-radius: 4px 0px 0px 4px!important;" translate>
            <span style="margin-right: 10px;" class="fas fa-user-circle"></span>
            {{customer.name}}
        </a>

        <button mat-icon-button (click)="cart.toggle()">
            <mat-icon matBadge="{{cartItemCount}}" matBadgeColor="warn">shopping_cart</mat-icon>
        </button>
    </mat-toolbar-row>
</mat-toolbar>
