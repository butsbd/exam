<mat-sidenav-container class='sidenav-container'>
    <mat-sidenav #sidenav class="sidenav" disableClose="false" mode="side" position="end">
        <mat-nav-list style="padding-top: 0;">
            <app-cart [cart]="sidenav"></app-cart>
        </mat-nav-list>
    </mat-sidenav>
    <app-pos-toolbar [cart]="sidenav"></app-pos-toolbar>
    <div class="content">
        <div class="container">
            <app-catalog></app-catalog>
        </div>
    </div>
</mat-sidenav-container>
